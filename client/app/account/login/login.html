
<div style="height: 440px;margin-top: 20px; border-radius: 100px;background-color: rgba(241, 241, 241, 0.36);width: 40%; margin: 41 43 42 83 auto;" class="container">
  <div style="width: 90%;margin:0 auto;" class="row">
    <div class="col-sm-12">

    </div>
    <div  class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

      <form class="login-form" action="index.html" method="post" novalidate="novalidate" style="display: block;">
    <h3  style="margin-top: 40px" class="form-title">Login to your account</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span>
      Enter any username and password. </span>
    </div>

    <div style="margin-top: 40px" class="form-group">
    <label>Email</label>
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Username</label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input class="form-control placeholder-no-fix" type="email" name="email"  ng-model="user.email" requiredplaceholder="Email@yamsafer.me" >
      </div>
    </div>
    <div style="margin-top: 20px" class="form-group">
    <label>Password</label>
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input class="form-control placeholder-no-fix" type="password" name="password"  ng-model="user.password" required>
      </div>
    </div>


        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        <center>
        <div style="margin-top: 30px;">
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>
  </center>
      </form>
    </div>
  </div>
  <hr>
</div>
