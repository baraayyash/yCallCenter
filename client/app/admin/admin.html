
<div style="margin-top: 30px" class="container">

<h3>

Call Center status  :
 <input type="checkbox" ng-model="checkbox"  ng-change="sendFlag(checkbox)" data-toggle="toggle"  checked>
 <br>

</h3>
<br>
<br>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>

  <div class="col-md-6 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i> adding new superviosr
                            </div>

                        </div>
                        <div class="portlet-body form">
                            <form class="form" name="form"  ng-submit="creatUser(form)"  role="form">
                                <div class="form-body">

                                    <div class="form-group">
                                        <label>Email</label>
                                        <div class="input-group">
                                            <span class="input-group-addon ">
                                            <i class="fa fa-envelope"></i>
                                            </span>
                                            <input  class="form-control input-circle-right" type="email" name="email"  ng-model="user.email" requiredplaceholder="Email@yamsafer.me" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">password</label>
                                        <div class="input-group">
                                         <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                            </span>
                                            <input type="password" class="form-control" id="exampleInputPassword1" type="password" name="password"  ng-model="user.password" required>
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label for="exampleInputPassword1">Name</label>
                                        <div class="input-group">
                                         <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                            </span>
                                            <input type="text" class="form-control" id="exampleInputPassword1"  ng-model="user.name">
                                        </div>
                                    </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>


                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn blue">add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->

</div>
