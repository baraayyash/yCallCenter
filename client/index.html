    <header class="page-header">
        <nav class="navbar" role="navigation">
            <div class="container-fluid">
                <div class="havbar-header">
                    <!-- BEGIN LOGO -->
                    <div style="float: left;">
                    <a id="index" class="navbar-brand" href="/">
                        <img src="assets/admin/layout6/img/logo.png" alt="Logo">
                    </a>
                    </div>
                    <div style="float: left;  width: 200px;">
    <center>
                    <a href="#/call/1" style="width:10px;height: 10px;">
                        <img style="width:50px;height: 50px;margin-left: 10px;margin-top: 6px"
         src="http://iconizer.net/files/Bunch_of_Bluish_Icons/orig/call.png" alt="Logo">
                    </a>

        <a  href="#/chat/1" >
            <img style="margin-left:40px;width50px;height:50px;margin-top: 6px" src="http://osx.wdfiles.com/local--files/icon:hipchaticon/HipChatIcon.png" alt="Logo">
                    </a>

            </center>
            </div>
                    <!-- END LOGO -->
                    <!-- BEGIN TOPBAR ACTIONS -->
                    <div class="topbar-actions">
                        <!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->

                        <!-- END HEADER SEARCH BOX -->
                        <!-- BEGIN GROUP NOTIFICATION -->
                        <div ng-if="supervisor" class="btn-group-notification btn-group" id="header_notification_bar">
                            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                <span class="badge"> 0 </span>
                            </button>
                            <ul class="dropdown-menu-v2">
                                <div class="portlet-body">
                                    <div class="scrollbar-dynamic">
                                        <li class="external">
                                            <h3><span class="bold">{{unreadMyConvs}}  unread</span> Messages</h3>
                                        </li>
                                        <li>
                                            <ul style="height: 250px; padding: 0;overflow-y:scroll;" class="dropdown-menu-list scroller" data-handle-color="#637283">
                                                <li s ng-repeat="conv in myConvs | orderBy: 'lastTimeActive':true">
                                                    <a href="javascript:;">
                                                        <span class="details">
                          <span style="background-color: null" class="label label-sm label-icon ">
                            <img style=" height:40px; width:40;" class=" img-circle" alt="" src="../../assets/admin/layout/img/male3-512.png">
                          </span> {{conv.udid}}
                                                        <br> {{conv.lastMessage[0].body}}
                                                        </span>
                                                        <span class="time">{{conv.lastTimeActive  |  date: "HH:MM" }}</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </li>
                                    </div>
                                </div>
                            </ul>
                        </div>
                        <!-- END GROUP NOTIFICATION -->
                        <!-- BEGIN USER PROFILE -->
                        <div class="btn-group-img btn-group"  ng-if="supervisor">
                            <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                <img src="assets/admin/layout6/img/avatar1.jpg" alt="">
                            </button>
                            <ul class="dropdown-menu-v2" role="menu">
                                <li class="active">
                                    <a href="">My Profile <span class="badge badge-danger">1</span> </a>
                                </li>
                                <li>
                                    <a href="">My Inbox <span class="badge badge-info">3</span> </a>
                                </li>
                                <li>
                                    <a href="">My Tasks</a>
                                </li>
                                <li class=""></li>
                                <li>
                                    <a ng-if="supervisor.role == 'admin' "  href="/admin">admin settings</a>
                                </li>
                                <li>
                                    <a ng-click="logout()">Sign Out</a>
                                </li>
                            </ul>
                        </div>
                        <!-- END USER PROFILE -->
